{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Licenses{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for i in licenses %}
      <li><b>Owner:</b> {{ i.owner.name }}  &nbsp;&nbsp; <b>Get Key:</b> {{ i.getKey }}  &nbsp;&nbsp; <b>Keys:</b> {{ i.keys|length }}  &nbsp;&nbsp; <b>Expires on:</b> {{ i.expiryDate }}</li>
    {% endfor %}
{% endblock %}
